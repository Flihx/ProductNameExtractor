<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Data Extractor</h1>
    <center><label for="dataInput">Enter Data: </label></center>
    <br>
    <center><textarea id="dataInput" rows="5"></textarea></center>
    <br>
    <center>
        <button onclick="clearInput()">Clear</button>
        <button onclick="startExtraction()">Start Extraction</button>
    </center>

    <h2>Data List:</h2>

    <br>
    <!-- Textarea to display output with "|" between each value -->
    <textarea id="outputTextarea" readonly></textarea>
    
    <!-- Table structure -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>Data Value</th>
            </tr>
        </thead>
        <tbody id="dataList">
            <!-- Data rows will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        function startExtraction() {
            var inputData = document.getElementById('dataInput').value;

            var result = searchForKeysAndData(inputData, 'eVar42');
            displayDataList(result);
            displayOutput(result);
        }

        function searchForKeysAndData(inputString, keyToSearch) {
            var resultList = [];

            var pattern = new RegExp(`${keyToSearch}\\s*=\\s*([^,]+)`, 'g');
            var match;

            while ((match = pattern.exec(inputString)) !== null) {
                var value = match[1].trim();
                resultList.push({ key: keyToSearch, value: value });
            }

            return resultList;
        }

        function displayDataList(dataList) {
            var tableBody = document.getElementById('dataList');
            tableBody.innerHTML = '';

            dataList.forEach(function(item) {
                var row = tableBody.insertRow();
                var cell1 = row.insertCell(0);

                cell1.textContent = item.value;
            });
        }

        function displayOutput(dataList) {
            var outputTextarea = document.getElementById('outputTextarea');
            outputTextarea.value = dataList.map(item => item.value).join(' | ');
        }

        function clearInput() {
            document.getElementById('dataInput').value = '';
            document.getElementById('outputTextarea').value = '';
        }
    </script>
</body>
</html>
